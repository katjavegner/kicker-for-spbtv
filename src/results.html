<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <title>Турнирная таблица для кикера</title>
  </head>

  <body class="page">
    <main class="page-content">

      <div class="main-nav">
        <a class="main-nav__item  main-nav__item--game" href="" title="Game page"></a>
        <a class="main-nav__item  main-nav__item--team" href="" title="Team page"></a>
        <a class="main-nav__item  main-nav__item--statistic" href="" title="Statistics page"></a>
      </div>

      <div class="main-content">
        <h1 class="main-content__header">Результаты игр</h1>
        <div class="results-data">

          <table class="data-table">

              <tr class="data-table__row data-table__row--first">
                <th class="data-table__header">Место</th>
                <th class="data-table__header">Команда</th>
                <th class="data-table__header">Кол-во игр</th>
                <th class="data-table__header">Выигрышей</th>
                <th class="data-table__header">Поражений</th>
                <th class="data-table__header">Счет</th>
              </tr>

              <tr class="data-table__row">
                <td class="data-table__cell">1</td>
                <td class="data-table__cell data-table__cell--team data-table__cell--team__blue">Rosing</td>
                <td class="data-table__cell">6</td>
                <td class="data-table__cell">5</td>
                <td class="data-table__cell">1</td>
                <td class="data-table__cell">12:1</td>
              </tr>

              <tr class="data-table__row">
                <td class="data-table__cell">2</td>
                <td class="data-table__cell data-table__cell--team data-table__cell--team__red">Amediateka</td>
                <td class="data-table__cell">6</td>
                <td class="data-table__cell">5</td>
                <td class="data-table__cell">1</td>
                <td class="data-table__cell">10:8</td>
              </tr>

              <tr class="data-table__row">
                <td class="data-table__cell">3</td>
                <td class="data-table__cell data-table__cell--team data-table__cell--team__red">MTS</td>
                <td class="data-table__cell">6</td>
                <td class="data-table__cell">4</td>
                <td class="data-table__cell">2</td>
                <td class="data-table__cell">9:5</td>
              </tr>
              <tr class="data-table__row">
                <td class="data-table__cell">4</td>
                <td class="data-table__cell data-table__cell--team data-table__cell--team__blue">Lebara</td>
                <td class="data-table__cell">6</td>
                <td class="data-table__cell">3</td>
                <td class="data-table__cell">3</td>
                <td class="data-table__cell">1:1</td>
              </tr>

          </table>

        </div>
      </div>

    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
